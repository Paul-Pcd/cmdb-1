{% extends 'base.html' %}

{% block page-header %}
{{ header }}
{% endblock %}

{% block page-content %}
    <form method="post" action="/cmdb/assetdetail/{{ ass_obj }}/">{% csrf_token %}
    {% for foo in form %}
        <div class="form-group">
            {{ foo.label }} : {{ foo }}
        </div>
    {% endfor %}
    <p><button type="submit" class="btn btn-primary">提交</button></p>
    </form>
{% endblock %}
